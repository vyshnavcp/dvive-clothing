<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Terms & Conditions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Inter',sans-serif;
    background:#f8f9fb;
    color:#111;
}

/* HERO */
.terms-hero{
    background:linear-gradient(135deg,#111,#000);
    color:#fff;
    padding:70px 0;
    text-align:center;
}
.terms-hero h1{
    font-weight:600;
    letter-spacing:.3px;
}
.terms-hero p{
    opacity:.75;
    margin-top:10px;
}

/* CONTENT CARD */
.terms-wrapper{
    margin-top:-50px;
}
.terms-card{
    background:#fff;
    border-radius:18px;
    box-shadow:0 20px 60px rgba(0,0,0,.08);
    padding:50px;
}

/* TYPOGRAPHY */
.terms-card h2{
    font-size:22px;
    margin-top:30px;
    margin-bottom:12px;
    font-weight:600;
}
.terms-card p{
    color:#444;
    line-height:1.8;
    margin-bottom:16px;
}
.terms-card ul{
    margin-bottom:16px;
}
.terms-card li{
    margin-bottom:8px;
}

/* DATE */
.terms-date{
    font-size:14px;
    color:#777;
    margin-bottom:25px;
}

/* MOBILE */
@media(max-width:768px){
    .terms-card{
        padding:28px;
    }
    .terms-hero{
        padding:50px 0;
    }
}
</style>
</head>

<body>

<!-- HERO -->
<section class="terms-hero">
    <div class="container">
        <h1>Terms & Conditions</h1>
        <p>Please read these terms carefully before using our services</p>
    </div>
</section>

<!-- CONTENT -->
<section class="terms-wrapper">
<div class="container">
<div class="row justify-content-center">
<div class="col-lg-9">

<div class="terms-card">

<div class="terms-date">
Last updated:
{% if terms %}{{ terms.updated_at|date:"d M Y" }}{% endif %}
</div>

<div class="terms-content">
{% if terms %}
    {{ terms.content|safe }}
{% else %}
    <p>No terms available.</p>
{% endif %}
</div>

</div>

</div>
</div>
</div>
</section>

</body>
</html>
