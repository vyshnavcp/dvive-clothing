<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Privacy Policy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
    background:#f4f6f9;
    font-family:'Poppins',sans-serif;
}

/* NAVBAR */
.header-with-topbar{background:#000;box-shadow:0 4px 20px rgba(0,0,0,0.35);}
.dashboard-header{padding:18px 24px;}
.dashboard-header h4,.dashboard-header small,.dashboard-header i{color:#fff;}
.dashboard-header .nav-link{color:#fff !important;font-weight:500;transition:0.3s;}
.dashboard-header .nav-link:hover{color:#bdbdbd !important;}
.navbar-toggler{border:0;}
.navbar-toggler-icon{filter:invert(1);}

/* PAGE */
.page-wrapper{padding:40px 20px;}
.card{
    border:none;
    border-radius:18px;
    box-shadow:0 12px 40px rgba(0,0,0,.08);
    padding:28px;
}

/* BUTTON */
.btn-black{
    background:#000;
    color:#fff;
    border-radius:10px;
    padding:6px 14px;
    font-weight:500;
    transition:.2s;
}
.btn-black:hover{
    background:#222;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<header class="header-with-topbar">
<nav class="navbar dashboard-header navbar-expand-lg">
<div class="container-fluid px-0">

<div class="d-flex align-items-center gap-3">
<i class="bi bi-speedometer2 fs-2"></i>
<div>
<h4 class="mb-0">Admin Dashboard</h4>
<small>Overview of store performance</small>
</div>
</div>

<button class="navbar-toggler" type="button"
data-bs-toggle="collapse" data-bs-target="#adminNavbar">
<span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse justify-content-end" id="adminNavbar">
<ul class="navbar-nav align-items-lg-center gap-lg-3 mt-3 mt-lg-0">
<li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Home</a></li>
<li class="nav-item"><a class="nav-link" href="{% url 'order_list' %}">Orders</a></li>
<li class="nav-item"><a class="nav-link" href="{% url 'paid_orders' %}">Paid</a></li>
<li class="nav-item"><a class="nav-link" href="{% url 'pending_orders' %}">Pending</a></li>
<li class="nav-item"><a class="nav-link" href="{% url 'customer_list' %}">Customers</a></li>
<li class="nav-item"><a class="nav-link text-danger" href="{% url 'user_logout' %}">Logout</a></li>
</ul>
</div>

</div>
</nav>
</header>

<!-- PAGE -->
<div class="page-wrapper">
<div class="container">
<div class="row justify-content-center">
<div class="col-lg-10">

<div class="d-flex justify-content-between align-items-center mb-3">
<h4 class="fw-bold mb-0">Privacy Policy</h4>

<a href="{% url 'add_privacy' %}" class="btn-black">
<i class="bi bi-file-earmark-plus me-1"></i>
Add Privacy
</a>
</div>

<div class="card">

<table class="table align-middle">
<thead class="table-light">
<tr>
<th>ID</th>
<th>Updated</th>
<th width="200">Action</th>
</tr>
</thead>

<tbody>
{% for p in privacy %}
<tr>
<td>#{{ p.id }}</td>
<td>{{ p.updated_at|date:"d M Y H:i" }}</td>
<td>

<a href="{% url 'edit_privacy' p.id %}" class="btn-black me-2">
Edit
</a>

<a href="{% url 'delete_privacy' p.id %}"
   class="btn-black"
   onclick="return confirm('Delete this privacy?')">
Delete
</a>

</td>
</tr>
{% empty %}
<tr>
<td colspan="3" class="text-center text-muted py-4">
No Privacy Policy Added
</td>
</tr>
{% endfor %}
</tbody>

</table>

</div>

</div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
