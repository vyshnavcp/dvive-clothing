<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Product Color</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap + Icons + Font -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
    background:#f6f6f6;
    font-family:'Poppins', sans-serif;
    margin:0;
}

/* ================= NAVBAR ================= */

.header-with-topbar{
    background:#000;
    box-shadow:0 4px 20px rgba(0,0,0,0.35);
}

.dashboard-header{
    padding:18px 24px;
}

.dashboard-header h4,
.dashboard-header small,
.dashboard-header i{
    color:#fff;
}

.dashboard-header .nav-link{
    color:#fff !important;
    font-weight:500;
    transition:0.3s;
}

.dashboard-header .nav-link:hover{
    color:#bdbdbd !important;
}

.navbar-toggler{
    border:0;
}

.navbar-toggler-icon{
    filter:invert(1);
}

/* ================= PAGE CONTENT ================= */

.page-wrapper{
    min-height:calc(100vh - 110px);
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.card{
    border:none;
    border-radius:16px;
    box-shadow:0 15px 40px rgba(0,0,0,.08);
    width:100%;
    max-width:480px;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-4px);
    box-shadow:0 20px 50px rgba(0,0,0,.12);
}

.form-control, .form-select{
    border-radius:10px;
    padding:12px;
}

.btn-black{
    background:#111;
    color:#fff;
    border-radius:12px;
    padding:12px;
    font-weight:600;
    width:100%;
    transition:0.3s;
}

.btn-black:hover{
    background:linear-gradient(135deg,#333,#000);
}

.dot{
    width:20px;
    height:20px;
    border-radius:50%;
    border:1px solid #ccc;
}

.preview{
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom:15px;
    font-size:14px;
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->

<header class="header-with-topbar">
<nav class="navbar dashboard-header navbar-expand-lg">
    <div class="container-fluid px-0">

        <div class="d-flex align-items-center gap-3">
            <i class="bi bi-speedometer2 fs-2"></i>
            <div>
                <h4 class="mb-0">Admin Dashboard</h4>
                <small>Manage Product Colors</small>
            </div>
        </div>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#adminNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="adminNavbar">
            <ul class="navbar-nav align-items-lg-center gap-lg-3 mt-3 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'order_list' %}">Orders</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'paid_orders' %}">Paid</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pending_orders' %}">Pending</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'customer_list' %}">Customers</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-danger" href="{% url 'user_logout' %}">
                        Logout
                    </a>
                </li>

            </ul>
        </div>

    </div>
</nav>
</header>

<!-- ================= PAGE CONTENT ================= -->

<div class="page-wrapper">
<div class="card p-4">

    <h4 class="fw-bold mb-4 text-center">Edit Product Color</h4>

    <form method="post">
        {% csrf_token %}

        <!-- PRODUCT -->
        <div class="mb-3">
            <label class="form-label">Product</label>
            <select name="product" class="form-select" required>
                <option value="">Select product</option>
                {% for p in products %}
                <option value="{{ p.id }}"
                    {% if p.id == color.product.id %}selected{% endif %}>
                    {{ p.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <!-- COLOR NAME -->
        <div class="mb-3">
            <label class="form-label">Color Name</label>
            <input type="text" name="name"
                   value="{{ color.name }}"
                   class="form-control"
                   placeholder="e.g. Red"
                   required>
        </div>

        <!-- COLOR PICKER -->
        <div class="mb-3">
            <label class="form-label">Color (HEX)</label>
            <input type="color" id="colorPicker"
                   class="form-control form-control-color"
                   value="{{ color.hex_code }}">
        </div>

        <!-- HEX INPUT -->
        <div class="mb-2">
            <input type="text"
                   name="hex_code"
                   id="hexInput"
                   class="form-control"
                   value="{{ color.hex_code }}"
                   placeholder="#000000"
                   maxlength="7"
                   pattern="^#[0-9A-Fa-f]{6}$"
                   required>
        </div>

        <!-- PREVIEW -->
        <div class="preview">
            <div class="dot" id="colorDot"
                 style="background: {{ color.hex_code }}"></div>
            <span id="hexText">{{ color.hex_code }}</span>
        </div>

        <button type="submit" class="btn-black">
            Update Color
        </button>

    </form>
</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const picker = document.getElementById("colorPicker");
const hexInput = document.getElementById("hexInput");
const hexText = document.getElementById("hexText");
const dot = document.getElementById("colorDot");

// Picker → Input
picker.addEventListener("input", () => {
    hexInput.value = picker.value.toUpperCase();
    hexText.textContent = picker.value.toUpperCase();
    dot.style.background = picker.value;
});

// Input → Picker
hexInput.addEventListener("input", () => {
    const val = hexInput.value.toUpperCase();
    if (/^#[0-9A-F]{6}$/.test(val)) {
        picker.value = val;
        hexText.textContent = val;
        dot.style.background = val;
    }
});
</script>

</body>
</html>
