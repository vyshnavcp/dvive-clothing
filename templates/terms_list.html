<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terms List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body{
            background:#f4f6f9;
        }

        /* NAVBAR */
        .header-with-topbar{background:#000;box-shadow:0 4px 20px rgba(0,0,0,0.35);}
        .dashboard-header{padding:18px 24px;}
        .dashboard-header h4,.dashboard-header small,.dashboard-header i{color:#fff;}
        .dashboard-header .nav-link{color:#fff !important;font-weight:500;transition:0.3s;}
        .dashboard-header .nav-link:hover{color:#bdbdbd !important;}
        .navbar-toggler{border:0;}
        .navbar-toggler-icon{filter:invert(1);}

        .card{
            border:0;
            border-radius:14px;
            box-shadow:0 6px 24px rgba(0,0,0,.06);
        }
        .btn-dark{
            border-radius:8px;
            padding:4px 12px;
            font-size:14px;
        }
    </style>
</head>

<body class="bg-light">

<!-- ===== NAVBAR ===== -->
<header class="header-with-topbar">
<nav class="navbar dashboard-header navbar-expand-lg">
<div class="container-fluid px-0">

<div class="d-flex align-items-center gap-3">
<i class="bi bi-speedometer2 fs-2"></i>
<div>
<h4 class="mb-0">Admin Dashboard</h4>
<small>Overview of store performance</small>
</div>
</div>

<button class="navbar-toggler" type="button"
data-bs-toggle="collapse" data-bs-target="#adminNavbar">
<span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse justify-content-end" id="adminNavbar">
<ul class="navbar-nav align-items-lg-center gap-lg-3 mt-3 mt-lg-0">
<li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Home</a></li>
<li class="nav-item"><a class="nav-link" href="{% url 'order_list' %}">Orders</a></li>
<li class="nav-item"><a class="nav-link" href="{% url 'paid_orders' %}">Paid</a></li>
<li class="nav-item"><a class="nav-link" href="{% url 'pending_orders' %}">Pending</a></li>
<li class="nav-item"><a class="nav-link" href="{% url 'customer_list' %}">Customers</a></li>
<li class="nav-item"><a class="nav-link text-danger" href="{% url 'user_logout' %}">Logout</a></li>
</ul>
</div>

</div>
</nav>
</header>
<!-- ===== END NAVBAR ===== -->

<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-semibold mb-0">Terms & Conditions</h4>

        <a href="{% url 'add_terms' %}" class="btn btn-dark">
            Add Terms
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <table class="table align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Updated</th>
                        <th width="220">Action</th>
                    </tr>
                </thead>

                <tbody>
                    {% for t in terms %}
                    <tr>
                        <td>#{{ t.id }}</td>
                        <td>{{ t.updated_at|date:"d M Y H:i" }}</td>
                        <td>
                            <a href="{% url 'edit_terms' t.id %}" class="btn btn-sm btn-dark me-2">
                                Edit
                            </a>

                            <a href="{% url 'delete_terms' t.id %}"
                               class="btn btn-sm btn-dark"
                               onclick="return confirm('Delete this terms?')">
                                Delete
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center text-muted py-4">
                            No Terms Added
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
