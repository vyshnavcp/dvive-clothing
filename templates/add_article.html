<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Article</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
    background:#f4f6f9;
    font-family:'Poppins',sans-serif;
}

/* NAVBAR */
.header-with-topbar{background:#000;box-shadow:0 4px 20px rgba(0,0,0,0.35);}
.dashboard-header{padding:18px 24px;}
.dashboard-header h4,.dashboard-header small,.dashboard-header i{color:#fff;}
.dashboard-header .nav-link{color:#fff !important;font-weight:500;transition:0.3s;}
.dashboard-header .nav-link:hover{color:#bdbdbd !important;}
.navbar-toggler{border:0;}
.navbar-toggler-icon{filter:invert(1);}

/* PAGE */
.page-wrapper{padding:40px 20px;}
.card{
    border:none;
    border-radius:18px;
    box-shadow:0 12px 40px rgba(0,0,0,.08);
    padding:28px;
}

/* TITLES */
.section-title{
    font-weight:600;
    margin-bottom:18px;
    display:flex;
    align-items:center;
    gap:10px;
}
.section-title::before{
    content:"";
    width:4px;
    height:18px;
    background:#000;
    border-radius:2px;
}

/* INPUTS */
.form-control{
    border-radius:12px;
    padding:14px;
    border:1px solid #e0e0e0;
    transition:.2s;
}
.form-control:focus{
    border-color:#000;
    box-shadow:0 0 0 3px rgba(0,0,0,.05);
}

/* FILE */
input[type="file"]{
    border-radius:12px;
    padding:10px;
}

/* CKEDITOR */
.ck-editor__editable{
    min-height:320px !important;
    border-radius:0 0 14px 14px !important;
}
.ck.ck-toolbar{
    border-radius:14px 14px 0 0 !important;
    border:1px solid #e0e0e0 !important;
}
.ck.ck-content{
    border:1px solid #e0e0e0 !important;
}

/* BUTTON */
.btn-black{
    background:#000;
    color:#fff;
    border-radius:14px;
    padding:14px;
    font-weight:600;
    width:100%;
    letter-spacing:.3px;
    transition:.25s;
}
.btn-black:hover{
    background:linear-gradient(135deg,#222,#000);
    transform:translateY(-1px);
}
</style>
</head>

<body>

<header class="header-with-topbar">
<nav class="navbar dashboard-header navbar-expand-lg">
<div class="container-fluid px-0">

<div class="d-flex align-items-center gap-3">
<i class="bi bi-speedometer2 fs-2"></i>
<div>
<h4 class="mb-0">Admin Dashboard</h4>
<small>Overview of store performance</small>
</div>
</div>

<button class="navbar-toggler" type="button"
data-bs-toggle="collapse" data-bs-target="#adminNavbar">
<span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse justify-content-end" id="adminNavbar">
<ul class="navbar-nav align-items-lg-center gap-lg-3 mt-3 mt-lg-0">
<li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Home</a></li>
<li class="nav-item"><a class="nav-link" href="{% url 'order_list' %}">Orders</a></li>
<li class="nav-item"><a class="nav-link" href="{% url 'paid_orders' %}">Paid</a></li>
<li class="nav-item"><a class="nav-link" href="{% url 'pending_orders' %}">Pending</a></li>
<li class="nav-item"><a class="nav-link" href="{% url 'customer_list' %}">Customers</a></li>
<li class="nav-item"><a class="nav-link text-danger" href="{% url 'user_logout' %}">Logout</a></li>
</ul>
</div>

</div>
</nav>
</header>

<div class="page-wrapper">
<div class="container">
<div class="row justify-content-center">
<div class="col-lg-10">

<div class="card">
<h4 class="fw-bold mb-4">Add New Article</h4>

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">{{ message }}</div>
{% endfor %}
{% endif %}

<form method="POST" enctype="multipart/form-data">
{% csrf_token %}

<div class="section-title">Basic Information</div>

<div class="mb-3">
<label class="mb-2 fw-medium">Article Title</label>
<input type="text" name="title" class="form-control" placeholder="Enter article title">
</div>

<div class="mb-4">
<label class="mb-2 fw-medium">Upload Image</label>
<input type="file" name="image" class="form-control">
</div>

<div class="mb-4">
<label class="mb-2 fw-medium">Content</label>
<textarea name="content" id="editor" class="form-control"></textarea>
</div>

<button class="btn-black">
<i class="bi bi-check2-circle me-1"></i>
Save Article
</button>

</form>
</div>

</div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

<script>
ClassicEditor
    .create(document.querySelector('#editor'))
    .catch(error => {
        console.error(error);
    });
</script>
</body>
</html>
